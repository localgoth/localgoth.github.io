<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key system</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: white;
        }

        .container {
            text-align: center;
            display: none;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbb;
        }

        .breadcrumb .gray {
            color: #999;
        }

        .breadcrumb .arrow {
            margin: 0 5px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: white;
        }

        button {
            background-color: #1c1c1c;
            border: 2px solid #00d1b2;
            padding: 10px 20px;
            font-size: 16px;
            color: #00d1b2;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00d1b2;
            color: white;
        }

        .discord-link {
            margin-top: 20px;
            color: #00d1b2;
        }

        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loading-container img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Phantom Key Gen</h1>
        <button onclick="startLootLabsTask()">Start Task 1</button>
        <div class="discord-link">
            <p>How to verify: <a href="https://www.youtube.com/watch?v=iAe8vGwZaJA&ab_channel=BloxLose" target="_blank">Watch on YouTube</a></p>
        </div>
    </div>

    <script>
        function startLootLabsTask() {
            const hwid = getHWID();
            localStorage.setItem('hwid', hwid);
            localStorage.setItem('checkpoint1Completed', 'true');
            localStorage.setItem('taskStartTime', new Date().getTime());
            const taskUrl = `https://loot-link.com/s?a0dcf8b0&redirect=https://e-boys.online/verify2?hwid=${hwid}`;
            window.open(taskUrl, '_blank');
        }

        function getHWID() {
            return navigator.hardwareConcurrency.toString() + "-" + new Date().getTime();
        }

        window.onload = function() {
            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    container.style.display = 'block';
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
