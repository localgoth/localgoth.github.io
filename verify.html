<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Verify</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">

    <meta property="og:title" content="Phantom | Key system">
    <meta property="og:description" content="Key system for Phantom. Phantom is a powerful Lua obfuscator designed to protect your scripts from unauthorized access and theft">
    <meta property="og:image" content="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackgroundVerify.png?raw=true">
    <meta property="og:url" content="https://E-boys.online/verify">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            color: #fff;
            background: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #loading-container img {
            width: 150px;
            height: auto;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            display: none; /* Initially hidden */
        }

        input[type="text"], button {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        input[type="text"] {
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .popup-box {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            margin-top: 20px;
        }

        .key-display, .key-info {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin-top: 20px;
        }

        .discord-link {
            margin-top: 20px;
        }

        .discord-link a {
            color: #28a745;
            text-decoration: none;
        }

        .discord-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            input[type="text"], button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Phantom Key Gen</h1>
        <input type="text" id="userId" placeholder="UserID / Verify Key" />
        <button id="convertButton" onclick="handleButtonClick()">Get Key</button>
        <div class="popup-box" id="popupBox">
            <p>After clicking the buttons, pop-ups will appear, and then you can view your key.</p>
            <button onclick="openKeyPopup()">Keysystem [ 1/3 ]</button>
        </div>
        <div class="key-display" id="keyDisplay"></div>
        <div class="key-info" id="keyInfo"></div>
        <div class="discord-link">
            <p>How to verify: <a href="https://www.youtube.com/watch?v=iAe8vGwZaJA&ab_channel=BloxLose" target="_blank">YouTube</a></p>
        </div>
    </div>

    <script>
        const digitToChar = {
            '0': 'A', '1': 'O', '2': 'G', '3': 'H',
            '4': 'X', '5': 'R', '6': '8', '7': '4',
            '8': '6', '9': '0'
        };

        let generatedKey = '';
        let keyStep = 1;
        let checkpointStatus = [false, false, false];

        function handleButtonClick() {
            const userId = document.getElementById('userId').value;
            const popupBox = document.getElementById('popupBox');

            let result = '';
            for (const digit of userId) {
                if (digitToChar[digit] !== undefined) {
                    result += digitToChar[digit];
                }
            }
            
            generatedKey = result;
            popupBox.style.display = 'block';
        }

        function openKeyPopup() {
            const keyDisplay = document.getElementById('keyDisplay');
            const keyInfo = document.getElementById('keyInfo');
            const popupBox = document.getElementById('popupBox');

            if (keyStep === 1) {
                checkpointStatus[0] = true;
                window.open("https://bloxflip.com/a/intel", '_blank');
                popupBox.querySelector("button").textContent = "Keysystem [ 2/3 ]";
                keyStep++;
            } else if (keyStep === 2) {
                checkpointStatus[1] = true;
                window.open("https://blox.game/rancid-clock", '_blank');
                popupBox.querySelector("button").textContent = "Keysystem [ 3/3 ]";
                keyStep++;
            } else if (keyStep === 3) {
                checkpointStatus[2] = true;
                keyDisplay.textContent = `KEY: ${generatedKey}`;
                keyInfo.textContent = `1. /getcode (MUST DO THIS FIRST BEFORE GETTING A KEY)\n` +
                                      `2. Get Key from the current site\n` +
                                      `3. /verify ${generatedKey}`;
                keyDisplay.style.display = 'block';
                keyInfo.style.display = 'block';
                popupBox.remove();
            }
        }

        function checkUrlAccess() {
            if (!checkpointStatus.every(status => status)) {
                document.body.innerHTML = '<h1>An error has occurred. Please refresh your page.</h1>';
                window.location.href = 'https://E-boys.online/verify';
            }
        }

        window.onload = function() {
            const loadingContainer = document.getElementById('loading-container');
            loadingContainer.style.opacity = 1;

            setTimeout(() => {
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    document.querySelector('.container').style.display = 'block';
                }, 1000);
            }, 3000);

            checkUrlAccess();
        }
    </script>
</body>
</html>
