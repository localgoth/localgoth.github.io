<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key System</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
        }
        #loading-container img {
            max-width: 100px;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .breadcrumb .arrow {
            color: #888;
            margin: 0 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6a00, #ff2a6d);
        }
        .discord-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .discord-link a {
            color: #ff6a00;
            text-decoration: none;
            border-bottom: 1px solid #ff6a00;
            transition: color 0.3s ease;
        }
        .discord-link a:hover {
            color: #ff2a6d;
            border-bottom: 1px solid #ff2a6d;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Phantom Key Gen</h1>
        <button onclick="startLootLabsTask()">Start Task 1</button>
        <div class="discord-link">
            <p>How to verify: <a href="https://www.youtube.com/watch?v=iAe8vGwZaJA&ab_channel=BloxLose" target="_blank">Watch on YouTube</a></p>
        </div>
    </div>

    <script>
        function startLootLabsTask() {
            const hwid = getHWID();
            localStorage.setItem('checkpoint1Completed', 'true');
            const taskUrl = `https://loot-link.com/s?a0dcf8b0&redirect=https://e-boys.online/verify2?hwid=${hwid}`;
            window.open(taskUrl, '_blank');
        }

        function getHWID() {
            return navigator.hardwareConcurrency.toString() + "-" + new Date().getTime();
        }

        window.onload = function() {
            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    container.style.display = 'block';
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
