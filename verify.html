<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-boys.online - Verify</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Titillium Web', sans-serif;
        }
        .container {
            display: none;
            text-align: center;
            padding-top: 50px;
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        #loading-container img {
            max-width: 100px;
        }
        .breadcrumb, h1, p, input, button {
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Phantom Key Gen</h1>
        <button onclick="startLootLabsTask()">Start Task 1</button>
        <div class="discord-link">
            <p>How to verify:<a href="https://www.youtube.com/watch?v=iAe8vGwZaJA&ab_channel=BloxLose" target="_blank"> YouTube</a></p>
        </div>
    </div>

    <script>
        function startLootLabsTask() {
            const hwid = getHWID();
            // Save checkpoint completion in localStorage
            localStorage.setItem('checkpoint1Completed', 'true');
            const taskUrl = `https://lootdest.org/s?882ffc43&redirect=https://e-boys.online/verify2?hwid=${hwid}`;
            window.open(taskUrl, '_blank');
        }

        function getHWID() {
            // Simulate HWID for demonstration
            return navigator.hardwareConcurrency.toString() + "-" + new Date().getTime();
        }

        window.onload = function() {
            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    container.style.display = 'block';
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
