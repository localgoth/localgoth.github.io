<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Step 1</title>
    <script>
        function checkTaskCompletion() {
            const hwid = getHWID();
            fetch('/check-task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `hwid=${hwid}`,
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        }

        function getHWID() {
            return navigator.hardwareConcurrency.toString() + "-" + new Date().getTime();
        }
    </script>
</head>
<body>
    <h1>First Checkpoint</h1>
    <p>Please complete the tasks via LootLabs to proceed.</p>
    <button onclick="checkTaskCompletion()">Complete Tasks</button>
</body>
</html>
