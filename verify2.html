<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-boys.online - Verify Checkpoint 2</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">

    <!-- Open Graph meta tags for embedding -->
    <meta property="og:title" content="Phantom | Key system - Checkpoint 2">
    <meta property="og:description" content="Checkpoint 2 of the key system for Phantom. Phantom is a powerful Lua obfuscator designed to protect your scripts from unauthorized access and theft">
    <meta property="og:image" content="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackgroundVerify.png?raw=true">
    <meta property="og:url" content="https://E-boys.online/verify2">
    <meta property="og:type" content="website">

    <!-- Include Titillium Web font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="CSS/verify.css">
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Phantom Key Gen - Checkpoint 2</h1>
        <div class="key-display" id="keyDisplay"></div>
        <div class="key-info" id="keyInfo"></div>
        <div class="discord-link">
            <p>Need Help? <a href="https://www.youtube.com/watch?v=iAe8vGwZaJA&ab_channel=BloxLose" target="_blank"> YouTube Guide</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');
            const loadingContainer = document.getElementById('loading-container');
            const keyDisplay = document.getElementById('keyDisplay');
            const keyInfo = document.getElementById('keyInfo');

            // Fade in the loading image
            loadingContainer.style.opacity = 1;

            // Wait for 3 seconds, then fade out and show the main content
            setTimeout(() => {
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    document.querySelector('.container').style.display = 'block';
                }, 1000); // Duration of fade-out effect
            }, 3000);

            if (!hwid) {
                // Redirect back to Verify1 if HWID is missing
                window.location.href = "https://e-boys.online/verify";
            } else {
                // User has successfully completed checkpoint 1 and Lootlabs task
                keyDisplay.textContent = `KEY: [Generated Key]`;
                keyInfo.textContent = "Congratulations! You have successfully completed the verification process. Here is your key: [Generated Key]";
                keyDisplay.style.display = 'block';
                keyInfo.style.display = 'block';
            }
        };
    </script>
</body>
</html>
