<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Step 2</title>
</head>
<body>
    <h1>Second Checkpoint</h1>
    <p>Please complete the following task.</p>
    <button onclick="startTask('https://shortened.url/lootlabs-task2')">Start Task 2</button>

    <script>
        function startTask(taskUrl) {
            const hwid = getHWID();
            window.open(taskUrl, '_blank');
            // Simulate task completion
            setTimeout(() => {
                fetch('/check-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `hwid=${hwid}&taskCompleted=true`,
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
            }, 5000); // Simulate waiting period for task
        }

        function getHWID() {
            return navigator.hardwareConcurrency.toString() + "-" + new Date().getTime();
        }
    </script>
</body>
</html>
