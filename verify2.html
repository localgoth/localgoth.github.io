<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-boys.online - Verify 2</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Titillium Web', sans-serif;
        }
        .container {
            display: none;
            text-align: center;
            padding-top: 50px;
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        #loading-container img {
            max-width: 100px;
        }
        .breadcrumb, h1, p, .key-display, .key-info {
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Verify</span>
        </div>
        <h1>Congratulations!</h1>
        <p>You've completed the first task. Here is your key:</p>
        <div class="key-display" id="keyDisplay"></div>
        <div class="key-info" id="keyInfo"></div>
    </div>

    <script>
        window.onload = function() {
            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');

            if (!hwid) {
                // Redirect to the first checkpoint if no HWID is provided
                window.location.href = 'https://e-boys.online/verify';
            } else {
                // Display the key
                const generatedKey = generateKeyFromHWID(hwid);
                document.getElementById('keyDisplay').textContent = `KEY: ${generatedKey}`;
                document.getElementById('keyInfo').textContent = 'Use this key to verify your account.';
            }

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    container.style.display = 'block';
                }, 1000);
            }, 2000);
        }

        function generateKeyFromHWID(hwid) {
            // Simple key generation logic based on HWID
            return hwid.split('').reverse().join('').slice(0, 16); // Example: reverse and truncate HWID
        }
    </script>
</body>
</html>
