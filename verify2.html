<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            position: relative;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .breadcrumb .arrow {
            color: #888;
            margin: 0 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .key-display {
            margin-bottom: 20px;
            font-size: 24px;
            word-wrap: break-word;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .timer-bar {
            margin-top: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .timer-bar-inner {
            height: 10px;
            background-color: #00ff00;
            width: 0;
            transition: width 1s linear;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6a00, #ff2a6d);
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #loading-container img {
            max-width: 100px;
        }
        #timer-message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Key</span>
        </div>
        <h1>Phantom Key</h1>
        <div id="key-display" class="key-display"></div>
        <button onclick="copyKey()">Copy Key</button>
        <div class="timer-bar">
            <div id="timer-bar-inner" class="timer-bar-inner"></div>
        </div>
        <p id="timer-message">You have 24 hours until the key is invalid!</p>
        <div class="discord-link">
            <p>Need help? <a href="https://discord.gg/ZFWR7ETVBf" target="_blank">Join our Discord</a></p>
        </div>
    </div>

    <script>
        // Function to generate a random key
        function generateKey() {
            let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 12; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        // Simple XOR encryption function (for demonstration)
        function encryptKey(key, secret) {
            let encryptedKey = '';
            for (let i = 0; i < key.length; i++) {
                encryptedKey += String.fromCharCode(key.charCodeAt(i) ^ secret.charCodeAt(i % secret.length));
            }
            return btoa(encryptedKey); // Base64 encode the result
        }

        // Function to copy the key to the clipboard
        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied to clipboard!");
            });
        }

        // Function to show the loader
        function showLoader() {
            document.getElementById('loading-container').style.display = 'flex';
        }

        // Function to hide the loader
        function hideLoader() {
            document.getElementById('loading-container').style.display = 'none';
        }

        // Function to start the timer
        function startTimer(expirationTime) {
            const timerBarInner = document.getElementById('timer-bar-inner');
            const timerMessage = document.getElementById('timer-message');

            const updateTimer = () => {
                const now = Date.now();
                const remaining = expirationTime - now;
                
                if (remaining <= 0) {
                    timerBarInner.style.width = '0%';
                    timerMessage.innerText = 'Key has expired!';
                    return;
                }

                const percentage = (remaining / (24 * 60 * 60 * 1000)) * 100;
                timerBarInner.style.width = `${percentage}%`;

                setTimeout(updateTimer, 1000);
            };

            updateTimer();
        }

        // On page load
        window.onload = async function() {
            const secret = 'supersecret'; // The secret used for encryption
            const key = generateKey(); // Generate a random key
            const encryptedKey = encryptKey(key, secret); // Encrypt the key

            showLoader();

            setTimeout(() => {
                hideLoader();
                document.getElementById('key-display').innerText = encryptedKey; // Display the encrypted key

                // Save key and expiration time to local storage
                const generatedTime = Date.now();
                const expirationTime = generatedTime + 24 * 60 * 60 * 1000; // 24 hours from generation
                localStorage.setItem('generatedKey', encryptedKey);
                localStorage.setItem('keyGeneratedTime', generatedTime);
                localStorage.setItem('keyExpirationTime', expirationTime);

                // Show the container and start the timer
                document.querySelector('.container').style.display = 'block';
                startTimer(expirationTime);
            }, 2000); // Simulate loading time
        }
    </script>
</body>
</html>
