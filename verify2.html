<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            position: relative;
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #loading-container img {
            max-width: 100px;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .breadcrumb .arrow {
            color: #888;
            margin: 0 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .key-display {
            margin-bottom: 20px;
            font-size: 24px;
            word-wrap: break-word;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .timer-bar {
            margin-top: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .timer-bar-inner {
            height: 10px;
            background-color: #00ff00;
            width: 100%;
            transition: width 24h linear;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6a00, #ff2a6d);
        }
        .discord-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .discord-link a {
            color: #ff6a00;
            text-decoration: none;
            border-bottom: 1px solid #ff6a00;
            transition: color 0.3s ease;
        }
        .discord-link a:hover {
            color: #ff2a6d;
            border-bottom: 1px solid #ff2a6d;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Key</span>
        </div>
        <h1>Your Key</h1>
        <div id="key-display" class="key-display"></div>
        <button onclick="copyKey()">Copy Key</button>
        <div class="timer-bar">
            <div id="timer-bar-inner" class="timer-bar-inner"></div>
        </div>
        <p>You have 24 hours until the key is invalid!</p>
        <div class="discord-link">
            <p>Need help? <a href="https://discord.gg/ZFWR7ETVBf" target="_blank">Join our Discord</a></p>
        </div>
    </div>

    <script>
        async function fetchKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');
            const checkpoint1Completed = localStorage.getItem('checkpoint1Completed');

            if (!checkpoint1Completed || !hwid) {
                alert("Access denied. You must complete the tasks first.");
                window.location.href = "/verify";
                return null;
            }

            try {
                const response = await fetch('/generate_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ hwid })
                });

                const result = await response.json();

                if (result.success) {
                    return result.key;
                } else {
                    alert('Error generating key: ' + result.error);
                    return null;
                }
            } catch (error) {
                alert('An error occurred while generating your key.');
                return null;
            }
        }

        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied to clipboard!");
            });
        }

        function startTimer() {
            const timerBarInner = document.getElementById('timer-bar-inner');
            timerBarInner.style.width = '100%';
            setTimeout(() => {
                timerBarInner.style.width = '0';
            }, 86400000); // 24 hours
        }

        window.onload = async function() {
            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(async () => {
                    loadingContainer.style.display = 'none';
                    const key = await fetchKey();
                    if (key) {
                        document.getElementById('key-display').innerText = key;
                        localStorage.setItem('generatedKey', key);
                        localStorage.setItem('keyGeneratedTime', Date.now());
                        container.style.display = 'block';
                        startTimer();
                    }
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
