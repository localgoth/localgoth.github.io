<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
        }
        #loading-container img {
            max-width: 100px;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .breadcrumb .arrow {
            color: #888;
            margin: 0 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #key-container {
            margin: 20px 0;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            word-break: break-all;
        }
        #timer-bar {
            margin-top: 20px;
            height: 20px;
            background-color: green;
            border-radius: 10px;
            transition: width 1s linear;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6a00, #ff2a6d);
        }
        .discord-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .discord-link a {
            color: #ff6a00;
            text-decoration: none;
            border-bottom: 1px solid #ff6a00;
            transition: color 0.3s ease;
        }
        .discord-link a:hover {
            color: #ff2a6d;
            border-bottom: 1px solid #ff2a6d;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Key</span>
        </div>
        <h1>Phantom Key</h1>
        <div id="key-container"></div>
        <button onclick="copyKey()">Copy Key</button>
        <div id="timer-bar"></div>
        <div class="discord-link">
            <p>You have 24 hours until the key is invalid!</p>
        </div>
    </div>

    <script>
        function copyKey() {
            const key = document.getElementById('key-container').textContent;
            navigator.clipboard.writeText(key).then(() => {
                alert('Key copied to clipboard!');
            });
        }

        function startTimer() {
            const timerBar = document.getElementById('timer-bar');
            timerBar.style.width = '100%';
            setTimeout(() => {
                timerBar.style.transition = 'width 86400s linear';
                timerBar.style.width = '0%';
            }, 100);
        }

        function validateHWID() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');
            if (!localStorage.getItem('checkpoint1Completed') || !hwid || hwid !== localStorage.getItem('hwid')) {
                window.location.href = '/verify';
            }
        }

        function generateKey(hwid) {
            const baseKey = btoa(hwid + Date.now().toString());
            return baseKey.substring(0, 8) + '-' + baseKey.substring(8, 16) + '-' + baseKey.substring(16, 24);
        }

        window.onload = function() {
            validateHWID();

            const loadingContainer = document.getElementById('loading-container');
            const container = document.querySelector('.container');
            const keyContainer = document.getElementById('key-container');

            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');

            const key = generateKey(hwid);
            keyContainer.textContent = key;

            loadingContainer.style.opacity = 1;
            setTimeout(() => {
                loadingContainer.style.transition = 'opacity 1s ease';
                loadingContainer.style.opacity = 0;
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    container.style.display = 'block';
                    startTimer();
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
