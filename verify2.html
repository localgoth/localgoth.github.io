<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Key</title>
    <link rel="icon" href="https://github.com/localgoth/localgoth.github.io/blob/main/Phantom%20bot.jpg?raw=true" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Titillium Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            position: relative;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .breadcrumb .arrow {
            color: #888;
            margin: 0 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .key-display {
            margin-bottom: 20px;
            font-size: 24px;
            word-wrap: break-word;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .timer-bar {
            margin-top: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .timer-bar-inner {
            height: 10px;
            background-color: #00ff00;
            width: 0;
            transition: width 1s linear;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6a00, #ff2a6d);
        }
        #loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #loading-container img {
            max-width: 100px;
        }
        #timer-message {
            margin-top: 10px;
            font-size: 14px;
        }
        .error-message {
            color: #ff6a00;
            margin-top: 10px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://github.com/localgoth/localgoth.github.io/blob/main/src/LoadingBlackBackground.png?raw=true" alt="Loading">
    </div>

    <div class="container">
        <div class="breadcrumb">
            <span class="gray">Phantom</span> <span class="arrow">&gt;</span> <span class="white">Key</span>
        </div>
        <h1>Phantom Key</h1>
        <input type="text" id="user-id" placeholder="Enter your User ID or Username">
        <button id="continue-btn" onclick="validateUser()">Continue</button>
        <div id="error-message" class="error-message hidden"></div>
        <button id="get-key-btn" class="hidden" onclick="fetchKey()">Get Key</button>
        <div id="key-display" class="key-display hidden"></div>
        <div class="timer-bar hidden">
            <div id="timer-bar-inner" class="timer-bar-inner"></div>
        </div>
        <p id="timer-message" class="hidden">You have 24 hours until the key is invalid!</p>
        <div class="discord-link">
            <p>Need help? <a href="https://discord.gg/ZFWR7ETVBf" target="_blank">Join our Discord</a></p>
        </div>
    </div>

    <script>
        const digitToChar = {
            '0': 'A', '1': 'O', '2': 'G', '3': 'H',
            '4': 'X', '5': 'R', '6': '8', '7': '4',
            '8': '6', '9': '0'
        };

        const charToDigit = {
            'A': '0', 'O': '1', 'G': '2', 'H': '3',
            'X': '4', 'R': '5', '8': '6', '4': '7',
            '6': '8', '0': '9'
        };

        // Obfuscation function
        function obfuscateID(id) {
            return id.split('').map(digit => digitToChar[digit] || digit).join('');
        }

        // De-obfuscation function (for bot-side use)
        function deobfuscateID(obfuscated) {
            return obfuscated.split('').map(char => charToDigit[char] || char).join('');
        }

        async function validateUser() {
            const userId = document.getElementById('user-id').value;
            const obfuscatedId = obfuscateID(userId); // Obfuscate here
            try {
                const response = await fetch('/validate_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: obfuscatedId }) // Send obfuscated ID
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('error-message').classList.add('hidden');
                    document.getElementById('continue-btn').classList.add('hidden');
                    document.getElementById('get-key-btn').classList.remove('hidden');
                } else {
                    document.getElementById('error-message').innerText = data.message;
                    document.getElementById('error-message').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Validation error:', error);
            }
        }

        async function fetchKey() {
            const userId = document.getElementById('user-id').value;
            const obfuscatedId = obfuscateID(userId); // Obfuscate before sending
            try {
                const response = await fetch('/generate_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: obfuscatedId }) // Send obfuscated ID
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('key-display').innerText = data.key;
                    const expirationTime = new Date(data.expiration).getTime();
                    document.getElementById('key-display').classList.remove('hidden');
                    document.getElementById('timer-bar-inner').classList.remove('hidden');
                    document.getElementById('timer-message').classList.remove('hidden');
                    startTimer(expirationTime);
                } else {
                    document.getElementById('key-display').classList.add('hidden');
                    document.getElementById('timer-bar-inner').classList.add('hidden');
                    document.getElementById('timer-message').classList.add('hidden');
                    console.error('Error fetching key:', data.message);
                }
            } catch (error) {
                console.error('Key generation error:', error);
            }
        }

        function startTimer(expirationTime) {
            const timerBarInner = document.getElementById('timer-bar-inner');
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expirationTime - now;

                if (distance < 0) {
                    clearInterval(interval);
                    timerBarInner.style.width = '0%';
                    document.getElementById('timer-message').innerText = 'Your key has expired!';
                } else {
                    const percentage = ((expirationTime - now) / (24 * 60 * 60 * 1000)) * 100;
                    timerBarInner.style.width = percentage + '%';
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading-container').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');

            if (hwid) {
                validateHWID(hwid);
            }
        });

        async function validateHWID(hwid) {
            try {
                const response = await fetch(`/verify2?hwid=${hwid}`);
                const data = await response.text();
                if (response.ok && data.includes("HWID verified successfully")) {
                    document.getElementById('error-message').classList.add('hidden');
                    document.getElementById('continue-btn').classList.remove('hidden');
                } else {
                    document.getElementById('error-message').innerText = 'HWID validation failed. Please try again.';
                    document.getElementById('error-message').classList.remove('hidden');
                }
            } catch (error) {
                console.error('HWID validation error:', error);
            }
        }
    </script>
</body>
</html>
