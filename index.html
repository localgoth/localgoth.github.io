<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom styles to ensure compatibility */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://source.unsplash.com/1600x900/?technology,dark') no-repeat center center fixed;
            background-size: cover;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar .logo {

            list-style-type: none;
        }

        .navbar .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .navbar .menu li a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 64px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .hero p {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 30px;
            text-decoration: none;
        }

        .btn:hover {

        }
    </style>
</head>
